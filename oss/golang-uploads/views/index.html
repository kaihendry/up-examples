<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Example</title>
    <style>
      body {
        padding: 50px;
        font: 14px Helvetica;
      }
      img {
        width: 100px;
      }
    </style>
  </head>
  <body>
    <h1>Multipart Form Example</h1>
    {{if .Name}}
      <p>Upload a {{.Size}} byte {{.Type}} file named {{.Name}}.</p>
	  <img src="data:image/jpg;base64,{{.ImgBase64Str}}">
    {{else}}
      <p>Upload an image.</p>
    {{end}}
    <form action="submit" method="post" enctype="multipart/form-data">
      <input type="file" name="image" placeholder="Image" accept="image/jpeg">
      <input type="submit" value="Upload">
    </form>
  </body>
</html>
